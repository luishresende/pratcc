<div class="modal fade modal-xl" role="dialog" tabindex="-1" id="tcc-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="tcc-modal-title">TCC</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" style="width: 100%;height: 100%;display: flex;flex-direction: column;gap: 20px;">
                <section id="tccInfoSection-1" style="width: 100%;">
                    <form class="row g-3 needs-validation" id="tcc-work-form">
                        <div class="col-md-9"><label class="form-label">Título*</label><input class="form-control required-input" type="text" id="title-input" required="">
                            <div class="valid-feedback" required=""></div>
                        </div>
                        <div class="col-md-1"><label class="form-label" required="">Ano*</label><input class="form-control required-input" type="text" id="year-input" required="">
                            <div class="valid-feedback" value="Oi"></div>
                        </div>
                        <div class="col-md-1"><label class="form-label">Semestre*</label><select class="form-select required-input" id="semester-input">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-md-1"><label class="form-label">Fase*</label><select class="form-select required-input" id="fase-input">
                                <optgroup label="This is a group">
                                    <option value="1" selected="">This is item 1</option>
                                    <option value="2">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Aluno*</label>
                            <input class="form-control required-input" type="text" required="">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Orientador*</label>
                            <input class="form-control required-input" type="text" required="">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Coorientador</label>
                            <input class="form-control" type="text">
                        </div>
                    </form>
                </section>
                <div><a class="btn btn-primary" data-bs-toggle="collapse" aria-expanded="false" aria-controls="banca-collapse" href="#banca-collapse" role="button" style="color: black;background: none;border: none;"><i class="fas fa-chevron-down rotate-icon" id="banca-icon" style="margin-right: 8px;"></i>Informações da banca</a>
                    <div class="collapse" id="banca-collapse">
                        <section id="tccBancaSection-2" style="width: 100%;">
                            <form class="row g-3" id="tcc-committe-form">
                                <div class="col-md-4">
                                    <label class="form-label">Membro 1*</label>
                                    <input class="form-control required-input" type="text" required=""></div>
                                <div class="col-md-4">
                                    <label class="form-label">Membro 2*</label>
                                    <input class="form-control required-input" type="text" required="">
                                </div>
                                <div class="col-md-4"><label class="form-label">Membro Suplente*</label>
                                    <input class="form-control required-input" type="text" required="">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Local/Link*</label>
                                    <input class="form-control required-input" type="text" required="">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Data&nbsp;</label>
                                    <input class="form-control required-input" type="date"></div>
                                <div class="col-md-4" style="display: flex;align-items: flex-end;align-content: flex-end;justify-content: flex-end;flex-direction: row;">
                                        <div class="form-check" style="margin-right: 43px;display: flex;font-size: 18px;gap: 9px;align-items: stretch;">
                                            <input class="form-check-input" type="checkbox" id="formCheck-2" style="border: gray solid;">
                                            <label class="form-check-label" for="formCheck-2">Carta de autorização entregue</label>
                                        </div>
                                </div>
                            </form>
                            </section>
                        </div>
                    </div>
                <div><a class="btn btn-primary" data-bs-toggle="collapse" aria-expanded="false" aria-controls="documents-collapse" href="#documents-collapse" role="button" style="color: black;background: none;border: none;"><i class="fas fa-lock rotate-icon show" id="documents-icon" style="margin-right: 8px;"></i>Entrega de documentos</a>
                    <div class="collapse" id="documents-collapse">
                        <form class="row g-3" id="tcc-documents">
                            <div class="col-md-4"><label class="form-label">Monografia</label>
                                <ul class="list-group">
                                    <li class="list-group-item"><input type="checkbox" class="form-check-input me-1"></li>
                                    <li class="list-group-item"><input type="checkbox" class="form-check-input me-1"></li>
                                    <li class="list-group-item"><input type="checkbox" class="form-check-input me-1"></li>
                                </ul>
                            </div>
                            <div class="col-md-4"><label class="form-label">Fichas de avaliação</label>
                                <ul class="list-group">
                                    <li class="list-group-item"><input type="checkbox" class="form-check-input me-1"></li>
                                    <li class="list-group-item"><input type="checkbox" class="form-check-input me-1"></li>
                                    <li class="list-group-item"><input type="checkbox" class="form-check-input me-1"></li>
                                </ul>
                            </div>
                            <div class="col-md-4"><label class="form-label">Outros</label>
                                <ul class="list-group">
                                    <li class="list-group-item"><input type="checkbox" class="form-check-input me-1"></li>
                                    <li class="list-group-item"><input type="checkbox" class="form-check-input me-1"></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="display: flex;justify-content: space-between;">
                <div><button class="btn btn-light disabled" type="button" data-bs-dismiss="modal" style="background-color: var(--bs-success);" disabled="">Defesa realizada</button></div>
                <div style="display: flex;gap: 6px;"><button class="btn btn-light" id="delete-tcc-btn" type="button" style="background-color: var(--bs-danger);color: white;">Remover</button><button class="btn btn-light" type="button" data-bs-dismiss="modal">Fechar</button><button class="btn btn-primary" id="save-tcc-btn" type="button">Salvar</button></div>
            </div>
        </div>
    </div>
</div>
